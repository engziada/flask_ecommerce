<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Elite by Mai - Home</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <section class="hero">
        <div class="floating-elements">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>

        <div class="login-prompt-container">
            <img src="{{ url_for('static', filename='images/Elite (2).svg') }}" alt="Elite by Mai Logo" class="hero-logo">
            <div class="login-prompt">
                <div class="login-prompt-content">
                    <br>
                    {% if not current_user.is_authenticated %}
                        <h2 style="font-family: 'Mea Culpa', cursive; font-weight: bolder;text-align: right;color: #553800;">Welcome</h2>
                        <br>
                        <div class="auth-buttons">
                            <button onclick="window.location.href='{{ url_for('auth.register') }}'" class="btn btn-primary register">Register</button>
                            <span class="auth-divider">or</span>
                            <button onclick="window.location.href='{{ url_for('auth.login') }}'" class="btn btn-primary login">Login</button>
                        </div>
                        <p class="text-center mb-4" style="color: #553800;">Discover timeless elegance in every piece</p>
                        <p class="text-center mb-4 text-danger font-weight-italic">To use your cart, you need to register or login</p>
                    {% else %}
                        <h2 style="font-family: 'Mea Culpa', cursive; font-weight: bolder;text-align: right;color: #553800;">Welcome, {{ current_user.username }}</h2>
                        <div class="auth-buttons">
                            <button onclick="window.location.href='{{ url_for('auth.logout') }}'" class="btn btn-primary logout">Logout</button>
                        </div>
                    {% endif %}
                </div>
            </div>
            <div class="btn-container">
                <button class="cta-button" onclick="window.location.href='{{ url_for('main.shop') }}'; return false;">
                    Explore Collection
                </button>
            </div>
        </div>
    </section>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
