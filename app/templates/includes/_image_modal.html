<!-- Large Image Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModalLabel">Product Image</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <img id="modalLargeImage" src="" alt="Product Image" class="img-fluid">
            </div>
        </div>
    </div>
</div>

<script>
    function openImageModal(imageUrl, productName) {
        // Set the image source
        document.getElementById('modalLargeImage').src = imageUrl;
        
        // Set the modal title to the product name if provided
        if (productName) {
            document.getElementById('imageModalLabel').textContent = productName;
        } else {
            document.getElementById('imageModalLabel').textContent = 'Product Image';
        }
        
        // Open the modal
        const modal = new bootstrap.Modal(document.getElementById('imageModal'));
        modal.show();
    }
</script>
