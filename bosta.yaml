openapi: 3.0.1
info:
  version: 2.0.0
  title: Bosta Server APIs
  description: Documentations for Bosta APIs
  contact:
    name: Bosta Team
    url: https://bosta.co
    email: gaber@bosta.co
servers:
  - url: http://app.bosta.co/api/v2/
tags:
  - name: Users
    description: All Users APIs
  - name: Groups
    description: All system groups APIs
  - name: Businesses
    description: All businesses APIs
  - name: Pickup locations
    description: 'All pickup locations '
components:
  securitySchemes:
    Bearer:
      type: http
      scheme: bearer
    ApiKey:
      type: apiKey
      name: Authorization
      in: header
  schemas:
    Address:
      title: Address
      required:
        - firstLine
        - secondLine
        - floor
        - apartment
        - city
      type: object
      properties:
        firstLine:
          type: string
        secondLine:
          type: string
        floor:
          type: string
        apartment:
          type: string
        city:
          $ref: '#/components/schemas/City'
      example:
        firstLine: el-mohandseen
        secondLine: el-mohandseen
        floor: '1'
        apartment: '1'
        city:
          _id: FceDyHXwpSYYF9zGW
          name: cairo
    City:
      title: City
      required:
        - _id
        - name
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
      example:
        _id: FceDyHXwpSYYF9zGW
        name: cairo
    PaymentInfo:
      title: PaymentInfo
      required:
        - paymentFrequency
        - paymentSchedule
        - paymentTransferMethod
        - paymentWay
        - businessCategory
      type: object
      properties:
        paymentFrequency:
          type: string
        paymentSchedule:
          type: string
        paymentTransferMethod:
          type: string
        paymentWay:
          type: string
        businessCategory:
          type: string
      example:
        paymentFrequency: Weekly
        paymentSchedule: Sunday
        paymentTransferMethod: Cash
        paymentWay: Net COD
        businessCategory: Bronze
    countryId:
      type: string
      description: Egypt countryId is `60e4482c7cb7d4bc4849c4d5` and KSA countryId is `eF-3f9FZr`
      enum:
        - 60e4482c7cb7d4bc4849c4d5
        - eF-3f9FZr
    BankInfo:
      title: BankInfo
      required:
        - beneficiaryName
        - accountNumber
        - bankName
      type: object
      properties:
        beneficiaryName:
          type: string
        accountNumber:
          type: string
        bankName:
          type: string
      example:
        beneficiaryName: test
        accountNumber: '123'
        bankName: cib
    PickupAddress:
      title: PickupAddress
      required:
        - firstLine
        - secondLine
        - floor
        - apartment
        - city
        - district
        - buildingType
      type: object
      properties:
        firstLine:
          type: string
        secondLine:
          type: string
        floor:
          type: string
        apartment:
          type: string
        city:
          $ref: '#/components/schemas/City'
        district:
          type: string
        buildingType:
          type: integer
          format: int32
      example:
        firstLine: el-mohandseen
        secondLine: el-mohandseen
        floor: '1'
        apartment: '1'
        city:
          _id: FceDyHXwpSYYF9zGW
          name: cairo
        district: Abu Rawash
        buildingType: 0
    BusinessUpdatedData:
      title: BusinessUpdatedData
      required:
        - name
        - website
        - salesChannel
        - industry
      type: object
      properties:
        name:
          type: string
        arabicName:
          type: string
        website:
          type: string
        salesChannel:
          type: string
        industry:
          type: string
      example:
        name: business101
        website: www.google.com
        salesChannel: INSTAGRAM_SELLER
        industry: industry
    BusinessaddpinCodeRequest:
      title: BusinessaddpinCodeRequest
      required:
        - masterPinCode
      type: object
      properties:
        masterPinCode:
          type: string
      example:
        masterPinCode: '123456'
    BusinesspinCoderesetRequest:
      title: BusinesspinCoderesetRequest
      required:
        - token
        - masterPinCode
      type: object
      properties:
        token:
          type: string
        masterPinCode:
          type: string
      example:
        token: '123456'
        masterPinCode: '123456'
    BusinesspinCodeverifyRequest:
      title: BusinesspinCodeverifyRequest
      required:
        - masterPinCode
      type: object
      properties:
        masterPinCode:
          type: string
      example:
        masterPinCode: '123456'
    BusinessemailchangeRequest:
      title: BusinessemailchangeRequest
      required:
        - newEmail
      type: object
      properties:
        newEmail:
          type: string
      example:
        newEmail: test@yahoo.com
    BusinessupdateRequest:
      title: BusinessupdateRequest
      type: object
      properties:
        name:
          type: string
        vehicle:
          type: string
        phone:
          type: array
          items:
            type: string
          description: ''
        fawryPhone:
          type: string
        desc:
          type: string
        estimatedWeeklyDeliveries:
          type: string
        website:
          type: string
        type:
          type: string
        logo:
          type: string
        address:
          type: array
          items:
            $ref: '#/components/schemas/Address'
          description: ''
        paymentInfo:
          $ref: '#/components/schemas/PaymentInfo'
        bankInfo:
          $ref: '#/components/schemas/BankInfo'
        priceListId:
          type: string
        pickupAddress:
          type: array
          items:
            $ref: '#/components/schemas/PickupAddress'
          description: ''
        businessUpdatedData:
          $ref: '#/components/schemas/BusinessUpdatedData'
      example:
        name: business101
        vehicle: Car
        phone:
          - '+201003456789'
        fawryPhone: '+201003456789'
        desc: business 101 desc
        estimatedWeeklyDeliveries: 1 - 10
        website: www.google.com
        type: RETAIL_AND_SHOPPING
        logo: www.google.com
        address:
          - firstLine: el-mohandseen
            secondLine: el-mohandseen
            floor: '1'
            apartment: '1'
            city:
              _id: FceDyHXwpSYYF9zGW
              name: cairo
        paymentInfo:
          paymentFrequency: Weekly
          paymentSchedule: Sunday
          paymentTransferMethod: Cash
          paymentWay: Net COD
          businessCategory: Bronze
        bankInfo:
          beneficiaryName: test
          accountNumber: '123'
          bankName: cib
        priceListId: ''
        pickupAddress:
          - firstLine: el-mohandseen
            secondLine: el-mohandseen
            floor: '1'
            apartment: '1'
            city:
              _id: FceDyHXwpSYYF9zGW
              name: cairo
            district: Abu Rawash
            buildingType: 0
        businessUpdatedData:
          name: business101
          website: www.google.com
          salesChannel: INSTAGRAM_SELLER
          industry: industry
    BusinessemailverifyRequest:
      title: BusinessemailverifyRequest
      required:
        - verificationToken
      type: object
      properties:
        verificationToken:
          type: string
      example:
        verificationToken: '12345'
    BusinessupdatephoneRequest:
      title: BusinessupdatephoneRequest
      required:
        - phone
      type: object
      properties:
        phone:
          type: string
      example:
        phone: '01038594038'
    ContactPerson:
      title: ContactPerson
      required:
        - name
        - email
        - phone
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        phone:
          type: string
      example:
        name: test
        email: test
        phone: test
    CreatepickuplocationsRequest:
      title: CreatepickuplocationsRequest
      required:
        - locationName
        - contactPerson
        - address
      type: object
      properties:
        locationName:
          type: string
        contactPerson:
          $ref: '#/components/schemas/ContactPerson'
        address:
          $ref: '#/components/schemas/AddressCreatePickUpLocation'
      example:
        locationName: business101
        contactPerson:
          name: test
          email: test
          phone: test
        address:
          firstLine: el-mohandseen
          floor: '1'
          apartment: '1'
          city:
            _id: FceDyHXwpSYYF9zGW
            name: cairo
          district: cairo
    UpdatepickupLocationRequest:
      title: UpdatepickupLocationRequest
      required:
        - locationName
        - contactPerson
        - address
        - contacts
      type: object
      properties:
        locationName:
          type: string
        contactPerson:
          $ref: '#/components/schemas/ContactPerson'
        contacts:
          $ref: '#/components/schemas/Contacts'
        address:
          $ref: '#/components/schemas/AddressCreatePickUpLocation'
      example:
        locationName: business101
        contactPerson:
          name: test
          email: test
          phone: test
        address:
          firstLine: el-mohandseen
          floor: '1'
          apartment: '1'
          city:
            _id: FceDyHXwpSYYF9zGW
            name: cairo
          district: cairo
    Address1:
      title: Address1
      required:
        - firstLine
        - floor
        - apartment
        - city
        - district
      type: object
      properties:
        firstLine:
          type: string
        floor:
          type: string
        apartment:
          type: string
        city:
          $ref: '#/components/schemas/City'
        district:
          type: string
      example:
        firstLine: el-mohandseen
        floor: '1'
        apartment: '1'
        city:
          _id: FceDyHXwpSYYF9zGW
          name: cairo
        district: cairo
    GroupsCreate:
      title: GroupsCreate
      required:
        - name
        - access
        - roles
      type: object
      properties:
        name:
          type: string
        access:
          $ref: '#/components/schemas/GroupAccess'
    GroupAccess:
      title: GroupAccess
      required:
        - resource
        - permission
        - scope
      type: object
      properties:
        resource:
          type: string
        permission:
          $ref: '#/components/schemas/Permission'
        scope:
          $ref: '#/components/schemas/Scope'
      example:
        resource: DELIVERY
        permission:
          READ: true
          EDIT: true
          WRITE: true
          DELETE: true
        scope:
          READ_MANY: true
          EDIT_MANY: true
          WRITE_MANY: true
          DELETE_MANY: false
    Permission:
      title: Permission
      required:
        - READ
        - EDIT
        - WRITE
        - DELETE
      type: object
      properties:
        READ:
          type: boolean
        EDIT:
          type: boolean
        WRITE:
          type: boolean
        DELETE:
          type: boolean
      example:
        READ: true
        EDIT: true
        WRITE: true
        DELETE: true
    Scope:
      title: Permission
      required:
        - READ_MANY
        - EDIT_MANY
        - WRITE_MANY
        - DELETE_MANY
      type: object
      properties:
        READ_MANY:
          type: boolean
        EDIT_MANY:
          type: boolean
        WRITE_MANY:
          type: boolean
        DELETE_MANY:
          type: boolean
      example:
        READ_MANY: true
        EDIT_MANY: true
        WRITE_MANY: true
        DELETE_MANY: false
    InviteBusinessUser:
      title: InviteBusinessUser
      required:
        - email
      type: object
      properties:
        email:
          type: string
        groupId:
          type: string
        groupBaseCodes:
          type: array
          items:
            type: number
      example:
        email: new-business-user@domain.co
        groupId: XaqlC4NrIK
        groupBaseCodes:
          - 101
          - 102
    JoinBusinessUser:
      title: JoinBusinessUser
      type: object
      properties:
        email:
          type: string
        password:
          type: string
        profile:
          type: object
          properties:
            firstName:
              type: string
            lastName:
              type: string
            phone:
              type: string
        invitationToken:
          type: number
      example:
        invitationToken: 9025
        email: user@yahoo.com
        password: ABab12#qwe
        profile:
          firstName: User
          lastName: User
          phone: '01028364738'
    UpdateBusinessProfileInfo:
      title: UpdateBusinessProfileInfo
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
      example:
        firstName: Business
        lastName: Test
    GeneratePersonalInfoOTP:
      title: GeneratePersonalInfoOTP
      type: object
      properties:
        phone:
          type: string
        email:
          type: string
      example:
        phone: '010934599712'
        email: bosta-test@gamil.com
    ConfirmPersonalInfoOTP:
      title: ConfirmPersonalInfoOTP
      type: object
      properties:
        personalInfoOtp:
          type: string
        phoneUpdateOtp:
          type: string
        emailUpdateOtp:
          type: string
      example:
        emailUpdateOtp: '0934'
    confirmPaymentOtp:
      title: confirmPaymentOtp
      type: object
      properties:
        paymentInfoOtp:
          type: string
      example:
        paymentInfoOtp: '3663'
    LoginRequest:
      title: LoginRequest
      example:
        email: hubleader-benha@bosta.co
        password: '987654321'
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      required:
        - email
        - password
    BusinessverifyphoneRequest:
      title: BusinessverifyphoneRequest
      example:
        fawryPhone: '01123456709'
        phone: '01123456709'
      type: object
      properties:
        phone:
          type: string
        fawryPhone:
          type: string
    BusinessconfirmphoneRequest:
      title: BusinessconfirmphoneRequest
      example:
        phone: '01123456709'
        token: '6743'
        isFawry: false
      type: object
      properties:
        phone:
          type: string
        token:
          type: string
        isFawry:
          type: boolean
    UserforgetpasswordRequest:
      title: UserforgetpasswordRequest
      example:
        email: admin@business.com
        source: '1'
      type: object
      properties:
        email:
          type: string
        source:
          type: string
    ResetpasswordRequest:
      title: ResetpasswordRequest
      example:
        password: '%GKN%&@mn'
      type: object
      properties:
        password:
          type: string
    RefreshtokenRequest:
      title: RefreshtokenRequest
      example:
        refreshToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6ImlQVU93RnFidCIsInJvbGVzIjpbIkJVU0lORVNTX0FETUlOIl0sImJ1c2luZXNzQWRtaW5JbmZvIjp7ImJ1c2luZXNzSWQiOiI2aWJHN2N0elQiLCJidXNpbmVzc05hbWUiOiJ0ZXN0IGJ1c2luZXNzIHYyIn0sImVtYWlsIjoidGVzdEB5YWhvby5jb20iLCJpYXQiOjE2MTEwNDQ4MjgsImV4cCI6MTYxMzYzNjgyOH0.hQDxkDTX67xnBC_P5bZ4kWa7t66Ly8wuFaNL3y_KKfQ
      required:
        - refreshToken
      type: object
      properties:
        refreshToken:
          type: string
    BusinessverifymailRequest:
      title: BusinessverifymailRequest
      example:
        email: test@yahoo.com
      required:
        - email
      type: object
      properties:
        email:
          type: string
    BusinessconfirmmailRequest:
      title: BusinessconfirmmailRequest
      example:
        token: ee959df3a8e3a0cca1ec59343a2b67c916c2fa77
      required:
        - token
      type: object
      properties:
        token:
          type: string
    BusinessadminverifyphoneRequest:
      title: BusinessadminverifyphoneRequest
      example:
        phone: '01123456709'
      required:
        - phone
      type: object
      properties:
        phone:
          type: string
    BusinessadminconfirmphoneRequest:
      title: BusinessadminconfirmphoneRequest
      example:
        phone: '01123456709'
        token: '1231'
      required:
        - phone
        - token
      type: object
      properties:
        phone:
          type: string
        token:
          type: string
    UpdateBusinessUserGroup:
      title: UpdateBusinessUserGroup
      example:
        userId: yjmlRTgb
        groupId: mylofsYJ
      required:
        - userId
      type: object
      properties:
        userId:
          type: string
        groupId:
          type: string
        groupBaseCodes:
          type: array
          items:
            type: number
    BusinessUpdateFeatureViews:
      title: BusinessUpdateFeatureViews
      example:
        personalInfo: true
        paymentInfo: false
        accountPreferences: false
        plugins: false
      type: object
      properties:
        personalInfo:
          type: boolean
        paymentInfo:
          type: boolean
        accountPreferences:
          type: boolean
        plugins:
          type: boolean
    AddressDraft:
      title: Address
      type: object
      properties:
        firstLine:
          type: string
        secondLine:
          type: string
        floor:
          type: string
        apartment:
          type: string
        city:
          $ref: '#/components/schemas/City'
      example:
        firstLine: el-mohandseen
        secondLine: el-mohandseen
        floor: '1'
        apartment: '1'
        city:
          _id: FceDyHXwpSYYF9zGW
          name: cairo
    AddressCreateDelivery:
      title: Address
      required:
        - firstLine
        - city
        - districtId
      type: object
      properties:
        city:
          type: string
        zoneId:
          type: string
        districtId:
          type: string
        firstLine:
          type: string
        secondLine:
          type: string
        floor:
          type: string
        apartment:
          type: string
        buildingNumber:
          type: string
        isWorkAddress:
          type: boolean
          example: true
      example:
        city: Helwan
        zoneId: NQz5sDOeG
        districtId: aiJudRHeOt
        firstLine: Helwan street x
        secondLine: Near to Bosta school
        floor: '1'
        apartment: '2'
        buildingNumber: '12'
        isWorkAddress: 'false'
    AddressCreatePickUpLocation:
      title: Address
      required:
        - firstLine
        - city
        - districtId
      type: object
      properties:
        districtId:
          type: string
        firstLine:
          type: string
        secondLine:
          type: string
        floor:
          type: string
        apartment:
          type: string
        buildingNumber:
          type: string
        city:
          $ref: '#/components/schemas/City'
      example:
        districtId: egab66b9nm
        firstLine: maadi
    BusinessadddeliveryRequest:
      type: object
      required:
        - type
        - cod
      properties:
        type:
          type: number
          example: 10
        specs:
          type: object
          properties:
            size:
              type: string
              example: SMALL or MEDIUM or LARGE or Light Bulky or Heavy Bulky 
            packageType: 
              type: string
              example: Parcel or Document or Light Bulky or Heavy Bulky  
            packageDetails:
              type: object
              properties:
                itemsCount:
                  type: number
                  example: 5
                description:
                  type: string
                  example: Desc.
        returnSpecs:
          type: object
          description: For CRP and Exchange orders to define specs of returned shipment.
          properties:
            size:
              type: string
              example: SMALL or MEDIUM or LARGE or Light Bulky or Heavy Bulky 
            packageType: 
              type: string
              example: Parcel or Document or Light Bulky or Heavy Bulky
            packageDetails:
              type: object
              properties:
                itemsCount:
                  type: number
                  example: 5
                description:
                  type: string
                  example: Desc.
        productInfo:
          type: object
          properties:
            _id:
              type: string              
              description:  The ID of the specific product variant included in the package, retrieved from the "List Products" API. If no variants exist, the _id will correspond to the defaultCreatedVarianceId. Otherwise, it will match the id of the required variant.
              example: "14389"
            quantity:
              type: number
            productType:
              type: string
              example: forward or return

        goodsInfo:
          type: object
          properties:
            amount:
              type: number
              description:  The accurate value for the item being shipped (item value)
              example: 100 

        notes:
          type: string
          example: Welcome Note
        returnNotes:
          type: string
          example: only for Exchange or CRP
        cod:
          type: number
          example: 50 // The limit is 30,000
        dropOffAddress:
          $ref: '#/components/schemas/AddressCreateDelivery'
        pickupAddress:
          description: For Exchange orders only, Address of the business location to return the exchanged order to.
          $ref: '#/components/schemas/AddressCreateDelivery'
        returnAddress:
          $ref: '#/components/schemas/AddressCreateDelivery'
        allowToOpenPackage:
          type: boolean
          example: true
        businessReference:
          type: string
          example: '43535252'
        uniqueBusinessReference:
          description: 'A unique identifier for your order. This reference must be unique across all orders in your system and should not be duplicated.'
          type: string
          example: '12434'
        receiver:
          required:
             - firstName
             - phone
          type: object
          properties:
            firstName:
              type: string
              example: Sasuke
            lastName:
              type: string
              example: Uchiha
            fullName:
              type: string
              example: Sasuke Uchiha
            phone:
              type: string
              example: '01065685435'
            secondPhone:
              type: string
              example: '01065685435'
            email:
              type: string
              example: ahmed@ahmed.com
        webhookUrl:
          type: string
        webhookCustomHeaders:
          type: object
        businessLocationId:
          type: string
          example: the location id from which your order will be pickup up or returned to
    BusinessAddBulkDeliveriesRequest:
      type: object
      properties:
        deliveries:
          type: array
          items:
            $ref: '#/components/schemas/BusinessadddeliveryRequest'
    BusinessUpdateDeliveryRequest:
      type: object
      required:
        - type
        - cod
        - receiver
      properties:
        specs:
          type: object
          properties:
            size:
              type: string
              example: SMALL
            packageDetails:
              type: object
              properties:
                itemsCount:
                  type: number
                  example: 5
                document:
                  type: string
                  example: Document
                description:
                  type: string
                  example: Desc.
        returnSpecs:
          type: object
          description: For CRP and Exchange orders to define specs of returned shipment.
          properties:
            size:
              type: string
              example: SMALL
            packageDetails:
              type: object
              properties:
                itemsCount:
                  type: number
                  example: 5
                document:
                  type: string
                  example: Document
                description:
                  type: string
                  example: Desc.
        notes:
          type: string
          example: Welcome Note
        cod:
          type: number
          example: 50
        dropOffAddress:
          $ref: '#/components/schemas/AddressCreateDelivery'
        returnAddress:
          description: For Exchange orders only, Address of the business location to return the exchanged order to.
          $ref: '#/components/schemas/AddressCreateDelivery'
        allowToOpenPackage:
          type: boolean
          example: true
        businessReference:
          type: string
          example: '43535252'
        receiver:
          type: object
          properties:
            firstName:
              type: string
              example: Sasuke
            lastName:
              type: string
              example: Uchiha
            fullName:
              type: string
              example: Sasuke Uchiha
            phone:
              type: string
              example: '01065685435'
            secondPhone:
              type: string
              example: '01065685435'
            email:
              type: string
              example: ahmed@ahmed.com
        imageUrl:
          type: string
          example: https://storage.googleapis.com/bosta-files/soho-deliveries-photos/UMIFlGky3hPO15eAkxFmM/9850609.png
        securitySealCode:
          type: string
          example: '155'
    DeliverySearchParams:
      type: object
      properties:
        type:
          type: string
          items:
            type: string
        trackingNumbers:
          type: string
          items:
            type: string
        numberOfAttempts:
          type: number
          example: '1'
        customersFirstNames:
          type: string
          example: Ahmed
        customersLastNames:
          type: string
          example: Ahmad
        customersFullNames:
          type: string
        mobilePhones:
          type: string
          items:
            type: string
        notes:
          type: string
          example: Note
        businessReference:
          type: string
          example: ref
        state:
          type: string
          items:
            type: string
        pickupZoneIds:
          type: string
          items:
            type: string
        pickupCityIds:
          type: string
          items:
            type: string
        pickupDistrict:
          type: string
